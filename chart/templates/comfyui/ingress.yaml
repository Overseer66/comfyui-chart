{{- if .Values.comfyui.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "comfyui.fullname" . }}
  labels:
{{ toYaml (include "comfyui.labels" . | fromYaml) | indent 4 }}
  {{- with .Values.comfyui.ingress.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.comfyui.ingress.className }}
  rules:
    - host: {{ .Values.comfyui.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "comfyui.comfyuiName" . }}
                port:
                  number: {{ .Values.comfyui.service.port }}
  {{- if .Values.comfyui.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.comfyui.ingress.hostname }}
      secretName: {{ .Values.comfyui.ingress.tls.secretName }}
  {{- end }}
{{- end }}
