{{- if .Values.comfyui.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comfyui
spec:
  ingressClassName: {{ .Values.comfyui.ingress.className }}
  rules:
    - host: {{ .Values.comfyui.ingress.hostname }}
      http:
        paths:
          - path: /comfyui
            pathType: Prefix
            backend:
              service:
                name: comfyui
                port:
                  number: {{ .Values.comfyui.service.port }}
          {{- if .Values.filebrowser.enabled }}
          - path: {{ .Values.filebrowser.baseurl }}
            pathType: Prefix
            backend:
              service:
                name: comfyui
                port:
                  number: {{ .Values.filebrowser.service.port }}
          {{- end }}
  {{- if .Values.comfyui.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.comfyui.ingress.hostname }}
      secretName: {{ .Values.comfyui.ingress.tls.secretName }}
  {{- end }}
{{- end }}
