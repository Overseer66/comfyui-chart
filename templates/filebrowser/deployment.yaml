{{- if .Values.filebrowser.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: {{ .Values.filebrowser.image }}
          args:
            - "--baseurl"
            - "{{ .Values.filebrowser.baseurl }}"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: storage
              mountPath: /srv
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ .Values.comfyui.storage.existingClaim | default "comfyui-pvc" }}
{{- end }}
