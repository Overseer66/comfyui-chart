apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      containers:
        - name: comfyui
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8188
          resources:
            limits:
              nvidia.com/gpu: {{ .Values.resources.limits.nvidia.com.gpu }}
          volumeMounts:
            - name: storage
              mountPath: {{ .Values.storage.mountPath }}
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ .Values.storage.existingClaim | default "comfyui-pvc" }}
